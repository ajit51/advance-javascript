<script>
// primise is mainly used for replace of call back hell mathod to resolve complexity to developer

/*
promise 3 step
1. Pending
2. Resolve
3. Rejected
*/

//API
//1: 2s student roll nor
//2: 2s 2nd name and age


//executor
//promise produce
const pobj1 = new Promise( (resolve, reject) => {
	setTimeout( () => {
		let roll_no = [1, 2, 3, 4, 5];
		resolve(roll_no);
		//reject('Error while communicating');
	}, 2000);
});

const getBiodata = (indexdata) => {
	return new Promise( (resolve, reject) => {
		setTimeout( (data) => {
			let bioData = {
				name : "Vinod",
				age : 26
			}
			resolve(`My roll no is ${data}. My name is ${bioData.name} and I am ${bioData.age} years ols.`)
		}, 2000, indexdata);
	})
}

//promise consume
pobj1.then( (rollno) => {
	console.log(rollno);
	return getBiodata(rollno[1]);
}).then( (kuchhbhi) => {
		console.log(kuchhbhi)
}).catch( (error) => {
	console.log(error);
})

</script>
